<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Similarity Calculator</title>
</head>
<body>
    <h1>Resume Similarity Calculator</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="job">Upload Job Description:</label>
        <input type="file" name="job" accept=".docx, .pdf" required><br>
        
        <label for="resume">Upload Resume(s):</label>
        <input type="file" name="resume" accept=".docx, .pdf" multiple required><br>

        <input type="submit" value="Calculate Similarity">
    </form>
</body>
</html>
